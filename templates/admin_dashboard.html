<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard">
        <h2>🛠️ Admin Dashboard</h2>

        {% if feedbacks %}
            <table class="feedback-table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Feedback</th>
                        <th>Rating</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody>
                    {% for f in feedbacks %}
                        <tr>
                            <td>{{ f['username'] }}</td>
                            <td>{{ f['feedback'] }}</td>
                            <td>{{ f['rating'] }}</td>
                            <td>{{ f['category'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No feedback submitted yet.</p>
        {% endif %}

        <a href="{{ url_for('logout') }}" class="btn logout">🚪 Logout</a>
    </div>
</body>
</html>
