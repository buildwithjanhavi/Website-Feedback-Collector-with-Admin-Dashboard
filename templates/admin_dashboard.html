<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="admin-card">
        <h2>🛠️ <span class="title-text">Admin Dashboard</span></h2>
        {% if feedbacks %}
            <div class="feedback-row header">
                <div>User</div>
                <div>Feedback</div>
                <div>Rating</div>
                <div>Category</div>
            </div>
            {% for f in feedbacks %}
                <div class="feedback-row">
                    <div>{{ f['username'] }}</div>
                    <div>{{ f['feedback'] }}</div>
                    <div>{{ f['rating'] }}</div>
                    <div>{{ f['category'] }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>No feedback submitted yet.</p>
        {% endif %}
        <a href="{{ url_for('logout') }}" class="logout-link">📕 Logout</a>
    </div>
</body>
</html>
