<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>🛠️ Admin Dashboard</h2>

    <table class="feedback-table">
      <thead>
        <tr>
          <th>User</th>
          <th>Feedback</th>
          <th>Rating</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
        {% for row in feedbacks %}
        <tr>
          <td>{{ row['username'] }}</td>
          <td>{{ row['feedback'] }}</td>
          <td>{{ row['rating'] }}</td>
          <td>{{ row['category'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('logout') }}" class="logout">🚪 Logout</a>
  </div>
</body>
</html>
