<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | Feedback Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-container">
    <form method="POST" action="{{ url_for('register') }}">
      <h2>📝 Create Your Account</h2>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <input type="text" name="username" placeholder="Enter username" required minlength="3" maxlength="20">
      <input type="password" name="password" placeholder="Enter password" required minlength="4" maxlength="20">
      <input type="submit" value="Register">
    </form>

    <p class="center-text">Already have an account? <a href="{{ url_for('login') }}" style="color: #00f2fe;">Login</a></p>
  </div>
</body>
</html>
