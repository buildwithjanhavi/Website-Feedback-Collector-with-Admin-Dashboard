<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Website Feedback Collector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">Feedback<span>Collector</span></div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('login') }}">Login</a>
            </div>
        </div>

        <div class="hero-section">
            <div class="hero-content">
                <h1>Create an Account</h1>
                <p>Register to submit feedback and help us improve!</p>

                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul>
                      {% for message in messages %}
                        <li style="color: #00bcd4;">{{ message }}</li>
                      {% endfor %}
                    </ul>
                  {% endif %}
                {% endwith %}

                <form action="{{ url_for('register') }}" method="POST" style="max-width: 400px; margin: auto; text-align: left;">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" required><br><br>

                    <label for="password">Password</label><br>
                    <input type="password" name="password" required><br><br>

                    <button class="btn btn-primary" type="submit">Register</button>
                </form>

                <p style="margin-top: 20px;">Already have an account? 
                    <a href="{{ url_for('login') }}" style="color: #00bcd4;">Login</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
