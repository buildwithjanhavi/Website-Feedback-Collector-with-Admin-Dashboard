<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard | Feedback Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <nav class="navbar">
    <div class="logo">Welcome, {{ session['username'] }}</div>
    <div><a href="{{ url_for('logout') }}" class="logout-link">Logout</a></div>
  </nav>

  <div class="dashboard-container">
    <h1 class="dashboard-heading">Submit Your Feedback</h1>
    <p class="dashboard-subheading">We value your thoughts and suggestions ðŸ’¬</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('dashboard') }}">
      <textarea name="feedback" placeholder="Write your feedback here..." required minlength="5"></textarea>

      <label for="rating">Rate your experience:</label>
      <select name="rating" required>
        <option value="">Select rating</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <label for="category">Category:</label>
      <select name="category" required>
        <option value="">Select category</option>
        <option value="UI">UI</option>
        <option value="Performance">Performance</option>
        <option value="Bug">Bug</option>
        <option value="Feature Request">Feature Request</option>
        <option value="Other">Other</option>
      </select>

      <input type="submit" value="Submit Feedback">
    </form>
  </div>

</body>
</html>
