<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard | Feedback Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-page">

  <nav class="navbar">
    <h1 class="brand"><span>{{ session['username'] }}</span> | Dashboard</h1>
    <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
  </nav>

  <div class="dashboard-container">
    <h2 class="gradient-text">Submit Your Feedback</h2>
    <p class="subtext">Help us improve by sharing your experience.</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="feedback-form">
      <textarea name="feedback" placeholder="Your feedback..." required minlength="5"></textarea>

      <label for="rating">Rating:</label>
      <select name="rating" required>
        <option value="">Select</option>
        <option value="1">1 - Poor</option>
        <option value="2">2 - Fair</option>
        <option value="3">3 - Good</option>
        <option value="4">4 - Very Good</option>
        <option value="5">5 - Excellent</option>
      </select>

      <label for="category">Category:</label>
      <select name="category" required>
        <option value="">Choose category</option>
        <option value="UI">UI</option>
        <option value="Performance">Performance</option>
        <option value="Bug">Bug</option>
        <option value="Feature Request">Feature Request</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit" class="cta-btn">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
